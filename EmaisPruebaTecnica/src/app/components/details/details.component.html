

<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content>
    <div *ngFor="let item of movies" class="details_container">
        <label>{{item.title}}</label>
        <label>{{item.launchDate}}</label>
        <label>{{item.poster}}</label>
        <label>{{item.vote_average}}</label>
        <label>{{item.overview}}</label>
    </div>
</div>
