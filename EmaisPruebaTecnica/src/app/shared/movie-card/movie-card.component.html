
  <div class="card_container">
    <mat-card >
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-icon mat-icon [class.favorite]="isFavorite" (click)="emitMovie()">{{isFavorite ? "star" : "star_half"}}</mat-icon>
        <mat-icon mat-icon (click)="seeMovieDetails()">visibility</mat-icon>
      </mat-card-header>
      <img mat-card-image [src]="poster">
      <mat-card-content>
        <div class="title">
            <label>{{'CARDS.LABEL_TITLE' | translate}}</label>
            <label>{{title}}</label>
        </div>
        <div class="launchDate">
            <label>{{'CARDS.LABEL_RELEASE_DATE' | translate}}</label>
            <label>{{launchDate}}</label>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
